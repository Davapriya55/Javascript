<!DOCTYPE html>
<html lang="en">

<body>

            <label>HTML</label>

            <label>CSS</label>
            <input type='number' id="cs" placeholder="Enter mark out of 100">

        <div class='eng'>

            <input type='number' id="py" placeholder="Enter mark out of 100">

            <input type='number' id="rec" placeholder="Enter mark out of 100">

        </div>
